<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BattleShip</title>
  </head>
  <body>
    <header class="header">BattleShip</header>

    <main class="main"></main>

    <footer class="footer">
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="12"
          height="12"
          src="https://img.icons8.com/ios/50/github--v1.png"
          alt="github--v1"
      /></a>
    </footer>

    <div class="popup">
      <div class="main-box">
        <div class="text">You Won!</div>
        <button class="btn">play again?</button>
      </div>
    </div>

    <div class="boxForStart">
      <div class="boxForStartMini">
        <div class="title">Welcome to battleship game</div>
        <div class="subTitle">Place your Carrier</div>
        <button class="btnSwitch">Rotate</button>
        <div class="boardOfStart"></div>
        <div class="ships">
          <div class="ship one" data-length="2" data-towed="false" draggable="true"></div>
          <div class="ship two" data-length="3" data-towed="false" draggable="true"></div>
          <div class="ship three" data-length="3" data-towed="false" draggable="true"></div>
          <div class="ship four" data-length="4" data-towed="false" draggable="true"></div>
          <div class="ship five" data-length="5" data-towed="false" draggable="true"></div>
        </div>
        <button class="random">Quick match</button>
      </div>
    </div>
    

    <script src="./main.js"></script>
  </body>
</html>

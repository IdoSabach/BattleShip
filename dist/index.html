<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>BattleShip</title>
  </head>
  <body>
    <header class="header">BattleShip</header>

    <main class="main"></main>

    <footer class="footer">
      Built by Ido Sabach
      <a href="https://github.com/IdoSabach"
        ><img
          width="12"
          height="12"
          src="https://img.icons8.com/ios-filled/50/github.png"
          alt="github"
      /></a>
    </footer>

    <div class="musicPlayer">
      <audio class="audioPlayer" loop autoplay>
        <source src="audioBack.wav" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <button class="toggleButton">
        <img
          width="25"
          height="25"
          src="https://img.icons8.com/ios/100/high-volume--v1.png"
          alt="high-volume--v1"
        />
      </button>
    </div>

    <div class="popup">
      <div class="main-box">
        <div class="text">You Won!</div>
        <button class="btn">play again?</button>
      </div>
    </div>

    <div class="boxForStart">
      <div class="boxForStartMini">
        <div class="title">Welcome to battleship game</div>
        <div class="subTitle">Place your Carrier</div>
        <button class="btnSwitch">Rotate</button>
        <div class="boardOfStart"></div>
        <div class="ships">
          <div
            class="ship one"
            data-length="2"
            data-towed="false"
            draggable="true"
          ></div>
          <div
            class="ship two"
            data-length="3"
            data-towed="false"
            draggable="true"
          ></div>
          <div
            class="ship three"
            data-length="3"
            data-towed="false"
            draggable="true"
          ></div>
          <div
            class="ship four"
            data-length="4"
            data-towed="false"
            draggable="true"
          ></div>
          <div
            class="ship five"
            data-length="5"
            data-towed="false"
            draggable="true"
          ></div>
        </div>
        <button class="random">Quick match</button>
      </div>
    </div>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <script src="./main.js"></script>
  </body>
</html>
